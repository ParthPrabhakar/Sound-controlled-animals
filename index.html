<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
    <div class="header_div">
      <h2>Sound Controlled Animals</h2>
      <p>Note: play different sounds Barking, Meowing, Roar, Mooing.</p>
    </div>
    <div class="main_div">
      <br>
      <button class="btn btn-warning" onclick="start()">START</button>
      <h3 id="label">I can hear-</h3>
      <h3 id="accuracy">Accuracy-</h3>
      <br>
      <img src="dog.jpg" id="dog" width="300" height="300">
      <img src="cat.jpg" id="cat" width="300" height="300">
      <img src="lion.jpg" id="lion" width="300" height="300">
      <img src="cow.jpg" id="cow" width="300" height="300">
    </div>
    <div class="copy_right_footer">
      Developed by Parth.
    </div>
      </center>
<script src="main.js"></script>
  </body>
</html>
